{% extends "base.html" %}

{% block title %}Vendor Form - Inventory Management System{% endblock title %}

{% block content %}
<h1>Vendor form</h1>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    {% for field in form %}
        {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <button type='submit'>Save</button>
    <a href="{% url "vendor_list" %}">Cancel</a>
</form>
{% endblock content %}
